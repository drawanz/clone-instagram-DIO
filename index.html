<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="image-phone">
            <img src="images/instagram-celular.png" alt="instagram phone">
        </div>
        
        <section class="enter">
            <div class="login">
                <img src="images/instagram-logo.png" alt="instagram logo" class="logo-instagram">

                <div class="credentials">
                    <label>
                        <input placeholder="Telefone, nome de usuário ou email">
                    </label>                
                    <label>
                        <input placeholder="Senha">
                    </label>
                    <button type="button">
                        <p>Entrar</p>
                    </button>
                </div>

                <div class="ou">
                    <div class="div-line"></div>
                    <p>OU</p>
                    <div class="div-line"></div>
                </div>

                <div class="facebook-login">
                    <img src="images/facebook-icon.png" alt="facebook icon">
                    <span>Entrar com o Facebook</span>
                </div>

                <div class="forgot-passord">Esqueceu a senha?</div>
            </div>

            <div class="nao-tem-conta">
                <span>Não tem uma conta?</span>
                <span class="cadastro">Cadastre-se</span>
            </div>

            <div class="get-app">
                <p>Obtenha o aplicativo</p>

                <div class="images-get-app">
                    <div><img src="images/apple.png" alt="apple store"></div>
                    <div><img src="images/googleplay.png" alt="google store"></div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
